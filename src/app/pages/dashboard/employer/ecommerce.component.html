<!-- start page title -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <h4 class="page-title">Employer</h4>
      <div class="page-title-right">
        <form class="float-md-end mt-3 mt-md-0">
          <div class="row g-2">
            <div class="col-sm-auto">
              <ng-template #t let-date let-focused="focused">
                <span
                  class="custom-day"
                  [class.focused]="focused"
                  [class.range]="isRange(date)"
                  [class.faded]="isHovered(date) || isInside(date)"
                  (mouseenter)="hoveredDate = date"
                  (mouseleave)="hoveredDate = null"
                >
                  {{ date.day }}
                </span>
              </ng-template>

              <input
                type="text"
                class="form-control date"
                id="dash-daterange"
                style="min-width: 210px"
                [value]="selectedDateRange"
                ngbDatepicker
                #datepicker8="ngbDatepicker"
                (dateSelect)="onDateSelection($event)"
                [dayTemplate]="t"
                (click)="datepicker8.toggle()"
                autoClose="'outside'"
              />
            </div>
            <div class="col-sm-auto">
              <div class="btn-group" ngbDropdown>
                <button type="button" class="btn btn-primary" ngbDropdownToggle>
                  <i class="uil uil-file-alt me-1"></i>Download
                  <i class="icon"
                    ><span data-feather="chevron-down" appFeatherIcon></span
                  ></i>
                </button>
                <div ngbDropdownMenu class="dropdown-menu-end">
                  <a ngbDropdownItem class="notify-item">
                    <i
                      data-feather="mail"
                      class="icon-dual icon-xs me-2"
                      appFeatherIcon
                    ></i>
                    <span>Email</span>
                  </a>
                  <a ngbDropdownItem class="notify-item">
                    <i
                      data-feather="printer"
                      class="icon-dual icon-xs me-2"
                      appFeatherIcon
                    ></i>
                    <span>Print</span>
                  </a>
                  <div class="dropdown-divider"></div>
                  <a ngbDropdownItem class="notify-item">
                    <i
                      data-feather="file"
                      class="icon-dual icon-xs me-2"
                      appFeatherIcon
                    ></i>
                    <span>Re-Generate</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end page title -->

<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <nav class="breadcrumb m-b-0">
        <a class="breadcrumb-item" href="/">Home</a>
        <span class="breadcrumb-item active">System Configuration</span>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-white">
          <h5><strong>WELCOME TO JOBSMONDAY</strong></h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="list-group">
                <a
                  class="list-group-item list-group-item-action flex-column align-items-start"
                  href="javascript:void(0)"
                  [routerLink]="'/dashboard/posts'"
                >
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"><i class="fa fa-user"></i>POST JOBS</h5>
                  </div>
                  <p class="mb-1">Management of system Jobs</p>
                </a>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="list-group">
                <a
                  class="list-group-item list-group-item-action flex-column align-items-start"
                  href="javascript:void(0)"
                  [routerLink]="'/dashboard/jobs'"
                >
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">
                      <i class="fa fa-user"></i>SEARCH PROFESSIONALS
                    </h5>
                  </div>
                  <p class="mb-1">Management of system professionals</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
